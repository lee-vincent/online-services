# This is a service configuration file that allows the playfab auth grpc service 
# to be managed by google Endpoints

type: google.api.Service
config_version: 3

name: playfab-auth-${environment}.endpoints.${project}.cloud.goog

title: PlayFab Auth gRPC API
apis:
  - name: auth.playfab.AuthService
endpoints:
  - name: playfab-auth-${environment}.endpoints.${project}.cloud.goog
    target: "${target}"
usage:
  rules:
  - selector: "*"
    allow_unregistered_calls: true
